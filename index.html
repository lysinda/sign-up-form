<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Spirax&family=Fauna+One&family=Asul&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="sign-up-section">
        <div class="left-img-container">
            <img src="images/max-letek-WDKjjG3UzP4-unsplash.jpg" id="background-img">
            <div class="logo-container">
                <img src="images/logo.png" id="logo-img">
                <span>Mystic Grove</span>
            </div>
        </div>
        <div class="sign-up">
            <h1>Ready to join our coven?</h1>
            <div class="sign-up-container">
                <h3>Let's get you started:</h3>
                <form action="#" method="post">
                    <div class="form-container">
                        <div class="input-container">
                            <label for="first_name">First Name *</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="input-container">
                            <label for="last_name">Last Name *</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                        <div class="input-container">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-container">
                            <label for="phone_number">Phone Number</label>
                            <input type="text" id="phone_number" name="phone_number">
                        </div>
                        <div class="input-container">
                            <label for="password">Password *</label>
                            <input type="password" minlength="8" id="password" name="password" required>
                        </div>
                        <div class="input-container">
                            <label for="confirm_password">Confirm Password *</label>
                            <input type="password" minlength="8" id="confirm_password" required>
                        </div>
                    </div>
                    <div class="confirmation-container">
                        <button class="sign-up-btn" type="submit">Create Account</button>
                        <div class="confirmation-text"></div>
                    </div>
                    <div class="log-in">
                        Already have an account?
                        <button class="log-in-btn">Log in</button>
                    </div>
                </form>
            </div>
            <img src="images/leaf_green.svg" id="leaf">
        </div>
    </div>
    <div class="footer">
        Picture credits in README.md
    </div>

</body>

</html>
